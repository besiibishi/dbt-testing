version: 2

models: 
  - name: sales_summary
    description: "Aggregated sales data showing quantity and revenue per product"

    columns:
      - name: product_name
        description: "Name of the product"
      
      - name: total_quantity_sold
        description: "How many units of the product were sold"

      - name: total_revenue
        description: "Total revenue generated by the product"